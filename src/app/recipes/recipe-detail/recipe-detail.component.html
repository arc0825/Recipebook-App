<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
<div class="col-md-12">
  <h1>{{recipe.name}}</h1>
</div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" dropdown>
      <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>
      
      <ul *dropdownMenu class="dropdown-menu">
        <li role="menuitem"><a style="cursor: pointer;"  class="dropdown-item"(click)="onAddToShoppingList()">Add To shopping list</a> </li>
        <li role="menuitem"><a style="cursor: pointer;" class="dropdown-item" (click)="onEditRecipe()" >Edit recipe</a> </li>
        <li role="menuitem"><a style="cursor: pointer;" class="dropdown-item" (click)="onDeleteRecipe()" >Delete recipe</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-md-12">
     <ul class="list-group"> 
      <li class="list-group-item" *ngFor="let ing of recipe.ingredients">
        {{ing.name}}-{{ing.amount}}
      </li>
     </ul>
    </div>
  </div>
